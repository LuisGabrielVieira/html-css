<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos e quebras de linhas</title>
</head>
<body>
    <h1>Parágrafos e quebrar de linhas</h1>
    <p>Você pode escrever o parágrafo de qualquer jeito.<br>Basta colocar tudo em &lt;p&gt; e &lt;/p&gt;</p>
    <p>Para quebrar o texto em qualquer lugar você pode usar a tag br</p>
    <!--lt less than/gt great than-->
    <p>Emojis e simbolos</p>
    <p>Simboos especiais:<br>
        &reg;
        &copy;
        &trade;
        &pound;
        &yen;
        &cent;
        &Delta;
        &empty;
        &sum;
        &uarr;
    </p>
    <p>Emojis: 
        &#x1F916; 
     </p>
         
</body>
</html>
